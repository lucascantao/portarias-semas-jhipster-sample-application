<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (setor()) {
      <div>
        <h2 data-cy="setorDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.setor.detail.title">Setor</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ setor()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApplicationApp.setor.nome">Nome</span></dt>

        <button type="button" [routerLink]="['/setor', setor()!.id, 'edit']" class="btn btn-primary">
